<body>
    <h1>Meu formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome" required placeholder="digite seu nome aqui"></p>

        <p><label for="isenha">Senha:</label> 
            <input type="password" name="senha" id="isenha" required placeholder="digite sua senha aqui"></p>
        <label for="mensagem">Mensagem</label><br>
        <textarea name="mensagem" id="imensagem" cols="30" rows="10" placeholder="digite sua mensagem..."></textarea><br>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
        


    </form>
